<button
  type="button"
  class="btn btn-dark d-flex align-items-center gap-2 mt-4"
  (click)="goCreateJokes()"
>
  <fa-icon [icon]="icon"></fa-icon>
  Crear Jokes
</button>
<div
  id="placesContainer"
  class="mb-4 mt-4 row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4"
>
  @if(jokes.isLoading()){
  <div class="col text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  } @else { @for(joke of jokes.value(); track $index){ @let number = $index + 1;
  <jokes-card
    [number]="number"
    [joke]="joke"
    (delete)="deleteJokes(joke)"
    class="col"
  ></jokes-card>
  } }
</div>
